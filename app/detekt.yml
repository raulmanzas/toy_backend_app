# check https://github.com/detekt/detekt/blob/master/detekt-core/src/main/resources/default-detekt-config.yml to see
# the defaults, as these are just the ones I'm manually customizing

style:
  active: true
  ReturnCount:
    active: true
    max: 3
    excludedFunctions: 'equals'
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  TrailingWhitespace:
    active: true
  UseDataClass:
    active: true
    allowVars: false
  WildcardImport:
    active: true
    excludes: []
    excludeImports: [ 'java.util.*' ]
  ThrowsCount:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 5
    constructorThreshold: 10
    ignoreDefaultParameters: false
    ignoreDataClasses: true


performance:
  SpreadOperator:
    active: false